<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cache Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cache Simulator</h1>
        
        <!-- Instructions -->
        <div class="instructions">
            <p>Take NOTE that this simulator uses the following constant values:</p>
            <ul>
                <li>Cache Access Time : 1 ns</li>
                <li>Memory Access Time: 10 ns</li>
            </ul>
        </div>

        <form id="cacheForm">
            <label for="blockSize">Block Size:</label>
            <input type="number" id="blockSize" name="blockSize" required><br>

            <label for="mmSize">Main Memory Size:</label>
            <input type="number" id="mmSize" name="mmSize" required><br>

            <label for="cacheSize">Cache Memory Size:</label>
            <input type="number" id="cacheSize" name="cacheSize" required><br>

            <label for="programFlow">Program Flow (words, comma separated):</label>
            <input type="text" id="programFlow" name="programFlow" required><br>

            <!-- Load-Thru Dropdown -->
            <label for="loadThru">Load-Thru?</label>
            <select id="loadThru" name="loadThru">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select><br>

            <button type="button" onclick="simulateCache()">Simulate</button>
        </form>
        
        <div id="output">
            <h2>Results</h2>
            <p id="hits"></p>
            <p id="misses"></p>
            <p id="missPenalty"></p>
            <p id="averageMemoryAccessTime"></p>
            <p id="totalMemoryAccessTime"></p>
            <p id="cacheSnapshot"></p>
            <button type="button" onclick="downloadResults()">Download Results</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
