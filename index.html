<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cache Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Cache Simulator (Full Associative / MRU)</h1>
    <form id="cacheForm">
        <label for="blockSize">Block Size (words):</label>
        <input type="number" id="blockSize" name="blockSize" required><br><br>
        <label for="mmSize">Main Memory Size (words):</label>
        <input type="number" id="mmSize" name="mmSize" required><br><br>
        <label for="cacheSize">Cache Size (blocks):</label>
        <input type="number" id="cacheSize" name="cacheSize" required><br><br>
        <label for="programFlow">Program Flow (words, comma-separated):</label>
        <input type="text" id="programFlow" name="programFlow" required><br><br>
        <button type="submit">Simulate</button>
    </form>
    <div id="result"></div>
    <script src="script.js"></script>
</body>
</html>
