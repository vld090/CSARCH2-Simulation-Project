<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cache Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cache Simulator</h1>
        
        <!-- Instructions -->
        <div class="instructions">
            <p>Take NOTE that this simulator is NON-LOAD-THRU</p>
        </div>

        <form id="cacheForm">
            <label for="cacheAccessTime">Cache Access Time (in nanoseconds):</label>
            <input type="number" id="cacheAccessTime" name="cacheAccessTime" placeholder="Example: 1" required><br>

            <label for="memoryAccessTime">Memory Access Time (in nanoseconds):</label>
            <input type="number" id="memoryAccessTime" name="memoryAccessTime" placeholder="Example: 10" required><br>

            <label for="blockSize">Block Size:</label>
            <input type="number" id="blockSize" name="blockSize" placeholder="Example: 2" required><br>

            <label for="mmSize">Main Memory Size:</label>
            <input type="number" id="mmSize" name="mmSize" placeholder="Example: 64" required><br>

            <label for="cacheSize">Cache Memory Size:</label>
            <input type="number" id="cacheSize" name="cacheSize" placeholder="Example: 16" required><br>

            <label for="programFlow">Program Flow (words, comma separated):</label>
            <input type="text" id="programFlow" name="programFlow" placeholder="Example: 1,7,8,3,4,5,6,7" required><br>

            <button type="button" onclick="simulateCache()">Simulate</button>
        </form>
        
        <div id="output">
            <h2>Results</h2>
            <p id="hits"></p>
            <p id="misses"></p>
            <p id="missPenalty"></p>
            <p id="averageMemoryAccessTime"></p>
            <p id="totalMemoryAccessTime"></p>
            <p id="cacheSnapshot"></p>
            <button type="button" onclick="downloadResults()">Download Results</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
